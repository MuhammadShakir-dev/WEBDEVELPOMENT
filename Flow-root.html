<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    h1 {
      font-family: 'monospace';
      font-size: 40px;
      text-align: center;
    }

    .b1 {
      border: 2px solid;
      width: 600px;
      display: flow-root;
    }

    .b2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(to right, #7b4397, #dc2430);
      float: right;
      transition: margin 2s ease-in-out;
    }

    .b2:hover {
      margin-right: 67%;
    }
  </style>
</head>

<body>
  <h1>Flow-root in CSS..!!!</h1>
  <div class="b1">
    <div class="b2">

    </div>
  </div>
</body>

</html>
