<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    h1 {
      text-align: center;
      font-family: 'monospace';
      font-size: 40px;
    }

    input,
    textarea {
      caret-color: blue;
      font-size: 20px;
      padding:10px;
    }

    input {
      outline: none;
      border: 2px solid grey;
      margin-left:35%;
      margin-top:10%;
      box-shadow:0px 0px 5px 2px grey;
      transition:transform 0.6s ease-in-out;
    }
    input:hover{
      transform:scale(1.1);
    }
  </style>
</head>

<body>
  <h1>Caret in CSS..!!</h1>
  <input type="text" name="email" value="" placeholder="email" required>
</body>

</html>
